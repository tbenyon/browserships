<!DOCTYPE html>
<html>
<head>
    <title id="theTitle">Battleships</title>
</head>

<script src="angular.min.js"></script>
<script src="angularMain.js"></script>

<body ng-app="battleships">
<div class="container main" ng-controller="statCtrl">
    <div class="row">
        <div class="span10 offset1" style="text-align: center">
            <h2>Welcome to Battleships</h2>
        </div>
    </div>
    <div>
        <table>
            <thead>
            <tr>
                <th></th>
                <th ng-repeat="colHeader in board[0]">{{$index + 1}}</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="row in board">
                <td><b>{{rowLabels[$index]}}</b></td>
                <td ng-repeat="cell in row">{{cell.state}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div>
        <form>
            <br>
            Click to shoot at (3, B):
            <input type="button" ng-click="shoot(2, 1)" value="SHOOT">
            <br>
            Click to reset the grid:
            <input type="button" ng-click="reset()" value="RESET">
        </form>
    </div>
</div>

</body>
</html>
